<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="../../assets/images/img-01.png" alt="IMG" />
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login100-form validate-form">
        <span *ngIf="isOfficer" class="login100-form-title">
          Officer Login
        </span>
        <span *ngIf="!isOfficer" class="login100-form-title">
          Admin Login
        </span>

        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
          <input class="input100" type="text" name="email" placeholder="Email" required formControlName="email" />
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <input class="input100" type="password" name="pass" placeholder="Password" required
            formControlName="password" />
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn">
            Login
          </button>
        </div>
        <div class="container-login100-form-btn">
          <a class="txt2" routerLink="" (click)="checkUser()">
            <!-- Admin Login
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i> -->
            <p *ngIf="isOfficer">Admin Login
              <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
            </p>
            <p *ngIf="!isOfficer">Officer Login
              <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
            </p>

          </a>
        </div>

        <div class="text-center p-t-136">
          <!-- <a class="txt2" routerLink="/register" routerLinkActive="active">
            Create your Account
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a> -->
        </div>
      </form>
    </div>
  </div>
</div>
