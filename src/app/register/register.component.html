<app-admin-dashbord></app-admin-dashbord>

<div class="main">
  <div class="container">
    <div class="signup-content">
      <div class="signup-img" style="padding-top: 100px">
        <img src="../../assets/images/lanka-police.jpg" alt="" />
      </div>
      <div class="signup-form">
        <form [formGroup]="contactForm" class="register-form" id="register-form">
          <h2>Officer registration form</h2>
          <div class="form-group">
            <label for="name">First Name :</label>
            <input type="text" name="first_name" id="first_name" required formControlName="first_name" />
          </div>
          <div class="form-group">
            <label for="name">Last Name :</label>
            <input type="text" name="last_name" id="last_name" required formControlName="last_name" />
          </div>
          <div class="form-group">
            <label for="id">National ID :</label>
            <input type="text" name="id" id="nic" autocomplete="false" formControlName="nic" required />
          </div>


          <div class="form-group">
            <label for="id">Address :</label>
            <input type="text" name="address" id="address" autocomplete="false" formControlName="address" required />
          </div>
          <div class="form-group">
            <label for="gender" class="radio-label">Rank :</label>
            <select class="form-control" id="rank" formControlName="rank" required>
              <option value=""></option>
              <option value="ADMIN">ADMIN</option>
              <option value="OFFICER">OFFICER</option>
            </select>
          </div>
          <div class="form-group">
            <label for="profession">Rank ID :</label>
            <input type="text" name="rank_id" id="rank_id" formControlName="rank_id" />
          </div>
          <hr>
          <div class="form-group">
            <label for="email">Email ID :</label>
            <input type="email" name="email" id="email" formControlName="email" />
          </div>
          <div class="form-group">
            <label for="password">Password :</label>
            <input type="password" name="password" id="password" formControlName="password" />
          </div>
          <div class="form-submit">
            <button type="submit" class="btn btn-primary" id="submit" [disabled]="!contactForm.valid"
              (click)="onSubmit()">Submit Form</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
